<!doctype>
<html>
    <head>
        <style>
            .container{
                background-color: powderblue;
                height:200px;
                display:flex; /*가장 바깥쪽에 display:flex 를 주는 것이 기본 */
                flex-direction: row; /* row-reverse: 반대쪽으로 정렬 default: row, column: 수직방향 */
            }
            .item{
                background-color: tomato;
                color: white;
                border:1px solid white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
