<!doctype>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
</head>
<body>
<div id="subject"></div>
<div id="toc"></div>
<div id="control"></div>
<div id="contents"></div>
<script>
    function subject() {
        document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `
    }

    function TOC() {
        var state = store.getState();
        console.log('toc', state)
        var i = 0;
        var liTags = '';
        while (i < state.contents.length) {
            liTags += `
                    <li>
                        <!--<a href="${state.contents[i].id}" onclick="detail()">${state.contents[i].title}</a>-->
                        <div id="${state.contents[i].id}" onclick="detail(${state.contents[i].id})">${state.contents[i].title}</div>

                    </li>
                    `;
            i = i + 1;
        }
        document.querySelector('#toc').innerHTML = `
         <nav>
            <ol>
               ${liTags}
            </ol>
        </nav>
        `
    }

    function detail(id) {
        console.log('detail click');
        var state = store.getState();

        for (let i = 1; i < state.contents.length+1; i++) {
            if (i === id) {
                console.log('i',i);
                document.querySelector('#contents').innerHTML = `
                <article>
                    <h2>${state.contents[i-1].title}</h2>
                        ${state.contents[i-1].desc}
                    </article>
                    `
                }
        }
    }

    function control() {
        document.querySelector('#control').innerHTML = `
        <ul>
            <li><a href="/create">create</a></li>
            <li><input type="button" value="delete"></li>
        </ul>
        `
    }

    function article() {
        document.querySelector('#contents').innerHTML = `
        <article>
            <h2>HTML</h2>
            HTML is ...
        </article>
        `
    }

    function reducer(state, action) {
        if (state === undefined) {
            return {
                contents: [
                    {id: 1, title: 'HTML1', desc: 'HTML is..'},
                    {id: 2, title: 'CSS2', desc: 'CSS is..'}
                ]
            }
        }
    }

    var store = Redux.createStore(reducer);

    subject();
    TOC();
    control();
    article();
</script>
</body>
</html>
