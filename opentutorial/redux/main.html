<!doctype>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
</head>
<body>
<div id="subject"></div>
<div id="toc"></div>
<div id="control"></div>
<div id="contents"></div>
<script>
    function subject() {
        document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `
    }

    function TOC() {
        var state = store.getState();
        console.log('toc', state)
        var i = 0;
        var liTags = '';
        while (i < state.contents.length) {
            liTags += `
                    <li>
                        <a onclick="event.preventDefault();
                           var action= {type:'SELECT', id:${state.contents[i].id}}
                           store.dispatch(action);"
                        href="${state.contents[i].id}">${state.contents[i].title}</a>
                    </li>
                    `;
            i = i + 1;
        }
        document.querySelector('#toc').innerHTML = `
         <nav>
            <ol>
               ${liTags}
            </ol>
        </nav>
        `
    }

    function control() {
        var state=store.getState();
        document.querySelector('#control').innerHTML = `
        <ul>
            <li><a onclick="
                event.preventDefault();
                var action={type:'CHANGE_MODE', mode:'create'}
                store.dispatch(action);
                "
                href="">create</a></li>
            <li><input onclick="
                store.dispatch({type:'DELETE'})
                 "
            type="button" value="delete"></li>
        </ul>
        `
    }

    function article() {
        var state = store.getState();
        if (state.mode === 'create') {
            document.querySelector('#contents').innerHTML = `
            <article>
                <form onsubmit="
                    event.preventDefault();
                    var _title=this.title.value;
                    var _desc=this.desc.value;
                    store.dispatch({
                        type:'CREATE',
                        title:_title,
                        desc:_desc
                    })
                ">
                    <p>
                        <input type="text" name="title" placeholder="title">
                    </p>
                    <p>
                        <textarea name="desc" placeholder="description"></textarea>
                    </p>
                    <p>
                        <input type="submit">
                    </p>
                </form>
            </article>
        `
        } else if (state.mode === 'read') {
            var i = 0;
            var aTitle, aDesc;
            while (i < state.contents.length) {
                if (state.contents[i].id === state.selected_id) {
                    aTitle = state.contents[i].title;
                    aDesc = state.contents[i].desc;
                    break;
                }
                i = i + 1;
            }
            document.querySelector('#contents').innerHTML = `
        <article>
            <h2>${aTitle}</h2>
            ${aDesc}
        </article>
        `
        }else if(state.mode === 'welcome'){
            document.querySelector('#contents').innerHTML=`
            <article>
                <h2>welcome</h2>
                Hello, Redux
            </article>
            `
        }
    }

    function reducer(state, action) {

        if (state === undefined) {
            return {
                max_id:2,
                mode: 'welcome',
                selected_id: 2,
                contents: [
                    {id: 1, title: 'HTML1', desc: 'HTML is..'},
                    {id: 2, title: 'CSS2', desc: 'CSS is..'}
                ]
            }
        }
        if (action.type === "SELECT") {
            var newState = Object.assign({}, state, {selected_id: action.id, mode: "read"});
        }else if(action.type ==="CREATE"){
            var newMaxId = state.max_id + 1;
            var newContents = state.contents.concat(); //배열 복제할때 concat 사용
            newContents.push({id:newMaxId,title:action.title, desc:action.desc});
            newState = Object.assign({}, state, {max:newMaxId, contents:newContents, mode:"read"});
        }else if(action.type ==='DELETE'){
            var newContents = [];
            var i=0;
            while(i<state.contents.length){
                if(state.contents[i].id!==state.selected_id){
                    newContents.push(
                            state.contents[i]
                    )
                }
                i=i+1
            }
            newState= Object.assign({}, state, {
                contents:newContents,
                mode:'welcome'
            })
        }else if(action.type==="CHANGE_MODE"){
            var newState=Object.assign({},state, {mode:action.mode})
        }
        console.log(action, state, newState);

        return newState;
    }

    var store = Redux.createStore(reducer);
    store.subscribe(article);
    store.subscribe(TOC);
    subject();
    TOC();
    control();
    article();

</script>
</body>
</html>
